<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="shortcut icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F1%2F1b%2FFacebook_icon.svg%2F480px-Facebook_icon.svg.png&f=1&nofb=1" type="image/x-icon">
    <link rel="stylesheet" href="css/style-facebook.css">
</head>

<body>
    <header>
        <div class="center">
            <h2>facebook</h2>

            <input type="submit" value="entrar" class="container-inputs-header submit">
            <input type="password" name="" id="" class="container-inputs-header" required>
            <input type="email" name="" id="" class="container-inputs-header " required>

        </div>
        <!--center-->
        <div class="clear"></div>
    </header>
    <!------------------------------------------------------------>
    <main>
        <div class="container-geral-meio">
            <div class="container-meio">
                <div class="lista-esquerda">
                    <h2>conecte-se no facebook</h2>
                    <ul style="list-style: none;">
                        <li><img src="https://image.flaticon.com/icons/png/512/107/107829.png" width="50" alt=""><span><strong>veja fotos e atualiza√ßoes</strong> de amigos em sou feed</span>
                        </li>
                        <li><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.onlinewebfonts.com%2Fsvg%2Fimg_220788.png&f=1&nofb=1" width="50" alt=""><span><strong>compartilhe novidades</strong> da sua vida na TimeLine</span></li>
                        <li><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmaxcdn.icons8.com%2FShare%2Ficon%2FVery_Basic%2Fshare1600.png&f=1&nofb=1" width="50" alt=""><span><strong>veja mais</strong> olhe e compartilhe coisas em seu facebook</span></li>
                    </ul>
                </div>
                <!--lista-esquerda-->
                <div class="clear"></div>
                <div class="lista-direita">
                    <h2>cadastre-se</h2>
                    <p>prencha com os seus dados</p>

                    <div class="inputs-cadastro">
                        <ul>
                            <li><input type="text" name="" id="" class="itens-para-input" placeholder="primeiro nome"></li>
                            <li><input type="text" class="itens-para-input" placeholder="segundo nome"></li>
                        </ul>
                    </div>
                    <input type="email" name="" id="" placeholder="email ou telefone" class="itens-para-input sem-block">
                    <input type="password" name="" id="" placeholder="nova senha" class="itens-para-input sem-block">
                    <p>aniversario</p>
                    <input type="date" name="" id="">

                    <div class="container-sexo">
                        <div class="macho">
                            <input type="checkbox" name="" id=""><span>macho</span>
                        </div>
                        <div class="femea">
                            <input type="checkbox" name="" id=""><span>femea</span>
                        </div>
                    </div>
                    <input type="submit" value="cadastrar" class="botao-cadastrar">

                </div>
                <!--lista-direita-->
            </div>
        </div>
        <!--container-geral-meio-->
    </main>

</body>

</html>
